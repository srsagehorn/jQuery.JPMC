<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>DVD Library</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- custom CSS files here -->
    <link rel="stylesheet" href="./css/styles.css">

  </head>
  <body>
    <div class = "col-md-8 center main">
        <div class = "row">
            <div class = "col-md-4">
                <button id = "createBtn" class = "btn btn-dark">Create Dvd</button>
            </div>
            <div class = "col-md-8">
                <div class = "row">
                    <div id = "categoryDropDown" class="form-group">
                        <select class="form-control" id="categorySelect">
                            <option value = "default">Search Category</option>
                            <option value = "1">2</option>
                            <option value = "2">3</option>
                            <option value = "3">4</option>
                            <option value = "4">5</option>
                        </select>
                    </div>
                    <input id = "searchTerm" type="text" placeholder = "Search term">
                    <button id = "searchBtn" class = "btn btn-dark">Search</button>
                </div>
            </div>
        </div>
    </div>
    <div class = "line center"></div>
    <div class = "row col-md-8 center">
        <table id="dvdTable" class="table table-hover">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Release Date</th>
                    <th>Director</th>
                    <th>Rating</th>
                    <th></th>
                </tr>
            </thead>
            <!-- we will add data rows dynamically to the tbody -->
            <tbody id="contentRows">
                <tr>
                    <th><input type="text" readonly value = "Title"> </th>
                    <th>Release Date</th>
                    <th>Director</th>
                    <th>Rating</th>
                    <th></th>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- use the the full jQuery build, NOT the slim build-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
      
    <!-- custom js files -->
    <script src="js/script.js"></script>

    </body>
</html>
