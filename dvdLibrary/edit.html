<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>DVD Library</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- custom CSS files here -->
    <link rel="stylesheet" href="./css/styles.css">

  </head>
  <body>
    <div class = "col-md-8 center">
        <h1>Edit Dvd : </h1>
    </div>
        <div class = "line center"></div>
        <div class = "col-md-6 center">
        <form role="form" id="editForm">
            <div class="form-group row">
                <label for="editTitle" class="col-md-4 control-label">
                    Title
                </label>

                <div class="col-md-8">
                    <input type="text" 
                           class="form-control"
                           id="editTitle"
                           value="Title" 
                           required>
                </div>
            </div>

            <div class="form-group row">                        
                <label for="editYear" class="col-md-4 control-label">
                    Release Year: 
                </label>

                <div class="col-md-8">
                    <input type="text" 
                           class="form-control"
                           id="editYear"
                           value="Year" 
                           required>
                </div>
            </div>

            <div class="form-group row">                        
                <label for="editDirector" class="col-md-4 control-label">
                    Director: 
                </label>

                <div class="col-md-8">
                    <input type="text" 
                           class="form-control"
                           id="editDirector"
                           value="Director">
                </div>
            </div>

            <div class="form-group row">                        
                <label for="editRating" class="col-md-4 control-label">
                    Rating: 
                </label>
                <div class="col-md-8">
                    <select name="" id="rating">
                        <option value="G">G</option>
                        <option value="PG">PG</option>
                        <option value="PG-13">PG-13</option>
                        <option value="R">R</option>
                        <option value="X">X</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">                        
                <label for="editPhone" class="col-md-4 control-label">
                    Notes: 
                </label>

                <div class="col-md-8">
                    <textarea type="text" 
                           id="editNotes"
                           value="Notes">
                    </textarea>
                </div>
            </div>
            
            <div class="form-group row">
            <div class="offset-md-3 col-md-3">
                <input type="hidden" id="editContactId">
                <button type="button"
                        id="editCancelButton"
                        class="btn btn-danger"
                        onclick="hideEditForm()">
                    Cancel
                </button>
            </div>
                <div class="col-md-6">
                    <button type="button"
                            id="updateButton"
                            class="btn btn-success">
                        Update Contact
                    </button>
                </div>
            </div>
        </form>
    </div>

    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- use the the full jQuery build, NOT the slim build-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
      
    <!-- custom js files -->
    <script src="js/script.js"></script>

    </body>
</html>
